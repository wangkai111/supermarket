{% extends 'publish/base.html' %}

{% load static %}

{% block content %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">充值</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
    <div class="re-money">我的余额：<span>0.00元</span></div>
    <ul class="re-cate">
        <li class="current"><a href="">50元<i></i></a></li>
        <li><a href="">100元<i></i></a></li>
        <li><a href="">150元<i></i></a></li>
    </ul>
    <input type="text" placeholder="请输入充值金额" class="login-name">
    <div class="re-money">充值方式</div>
    <ul class="re-style">
        <li>
            <img src="{% static 'images/zhi.png' %}"/>
            <span>支付宝</span>
            <label class="am-radio-inline">
                <input type="radio" checked="checked" name="radio10" value="1" data-am-ucheck>
            </label>
        </li>
        <li>
            <img src="{% static 'images/wei.png' %}"/>
            <span>微信支付</span>
            <label class="am-radio-inline">
                <input type="radio" name="radio10" value="1" data-am-ucheck>
            </label>
        </li>
    </ul>
    <input type="button" class="login-btn" value="我要充值">
{% endblock %}


{% block foot_js %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/amazeui.min.js' %}"></script>
{% endblock %}
